<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  
</head>
<body>
    <div id="leftwrapper">
        <div class="header">
            <h2>Gesture Bond</h2>
        </div>
        <div class="main-content-inner">
            <div class="container">
                <div class="main-content">
            <div class="row w-100">

                <div class="col-6">
                    <img src="./images/male.gif" class="images active left-images" id="left-0">
                    <img src="./images/clap-male.gif" class="images left-images" id="left-1">
                    <img src="./images/hi-male.gif" class="images left-images" id="left-2">
                    <img src="./images/thumbs-up-male.gif" class="images left-images" id="left-3">
                    <img src="./images/hamza.gif" class="images left-images" id="left-4">
                </div>
                <div class="col-6">
                    <img src="./images/simple-male2.gif" class="images active right-images" id="right-0">
                    <img src="./images/clap-male2.gif" class="images right-images" id="right-1">
                    <img src="./images/hi-male2.gif" class="images right-images" id="right-2">
                    <img src="./images/thumbsup-male2.gif" class="images right-images" id="right-3">
                    <img src="./images/heart-male2.gif" class="images right-images" id="right-4">
                </div>
            </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="button-container">
                <button id="mute-unmute">
                    <i class="fa fa-solid fa-microphone"></i>
                    <i class="fa fa-solid fa-microphone-slash"></i>
    
                </button>
                <button id="end-call"><i class="fas fa-phone"></i></button>
                <button id="chat" class="center-button"><i class="fas fa-comment"></i></button>
              </div>
        </div>
    </div>
    
    <div class="sidebar-wrapper" id="sidebar">
        <div class="header-content">
            <div class="chat-header">
                <h5>Messages</h5>
                <button  id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
              </div>
              <div class="chat-messages">
                <!-- Messages will be displayed here -->
              </div>
              <div class="chat-footer">
                <textarea placeholder="Type your message..."></textarea>
                <button><i class="fa fa-paper-plane"></i></button>
              </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
</body>
</html>
