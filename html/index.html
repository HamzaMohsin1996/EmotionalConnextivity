<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Video Call</h2>
        </div>
        <div class="main-content">
            <div class="row">
                <div class="col-6">
                    <img src="./images/male.gif" class="images active left-images" id="left-0">
                    <img src="./images/clap-male.gif" class="images left-images" id="left-1">
                    <img src="./images/hi-male.gif" class="images left-images" id="left-2">
                    <img src="./images/thumbs-up-male.gif" class="images left-images" id="left-3">
                    <img src="./images/hamza.gif" class="images left-images" id="left-4">
                </div>
                <div class="col-6">
                    <img src="./images/simple-femail-purp.gif" class="images active right-images" id="right-0">
                    <img src="./images/clap-female.gif" class="images right-images" id="right-1">
                    <img src="./images/hi-female.gif" class="images right-images" id="right-2">
                    <img src="./images/thumbsup-female.gif" class="images right-images" id="right-3">
                    <img src="./images/heart-female.gif" class="images right-images" id="right-4">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            if (key === 'w') toggleImage('left', 0);
            if (key === 's') toggleImage('left', 1);
            if (key === 'd') toggleImage('left', 2);
            if (key === 'f') toggleImage('left', 3);
            if (key === 'a') toggleImage('left', 4);
            if (key === 'y') toggleImage('right', 0);
            if (key === 'x') toggleImage('right', 1);
            if (key === 'c') toggleImage('right', 2);
            if (key === 'v') toggleImage('right', 3);
            if (key === 'b') toggleImage('right', 4);

        });

        function toggleImage(side, index) {
            const images = document.querySelectorAll(`.${side}-images`);
            images.forEach((image, i) => {
                if (i === index) {
                    image.classList.add('active');
                } else {
                    image.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
