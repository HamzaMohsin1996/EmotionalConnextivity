<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .images {
            width: 100%;
            height: auto;
            display: none;
            max-width: 250px;
            margin: 0 auto;
        }
        .images.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Video Call</h2>
        </div>
        <div class="main-content">
            <div class="row">
                <div class="col-6">
                    <img src="./images/200w.gif" class="images active left-images" id="left-0">
                    <img src="./images/heart.png" class="images left-images" id="left-1">
                    <img src="./images/Serious.png" class="images left-images" id="left-2">
                </div>
                <div class="col-6">
                    <img src="./images/girlHappy.png" class="images active right-images" id="right-0">
                    <img src="./images/girl-heart.png" class="images right-images" id="right-1">
                    <img src="./images/girlblush.png" class="images right-images" id="right-2">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            if (key === 'a') toggleImage('left', 0);
            if (key === 's') toggleImage('left', 1);
            if (key === 'd') toggleImage('left', 2);
            if (key === 'arrowup') toggleImage('right', 0);
            if (key === 'arrowdown') toggleImage('right', 1);
            if (key === 'arrowleft') toggleImage('right', 2);
        });

        function toggleImage(side, index) {
            const images = document.querySelectorAll(`.${side}-images`);
            images.forEach((image, i) => {
                if (i === index) {
                    image.classList.add('active');
                } else {
                    image.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
