<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <svg id="avatar" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Default state -->
            <g id="default" class="avatar-part">
                <!-- Head -->
                <circle cx="200" cy="100" r="50" fill="#f0c0a0"/>
                <!-- Eyes -->
                <circle cx="185" cy="85" r="5" fill="#000"/>
                <circle cx="215" cy="85" r="5" fill="#000"/>
                <!-- Mouth -->
                <path d="M185,115 Q200,130 215,115" stroke="#000" stroke-width="2" fill="none"/>
                <!-- Body -->
                <rect x="170" y="150" width="60" height="100" fill="#008080"/>
                <!-- Arms -->
                <rect x="130" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="230" y="150" width="40" height="100" fill="#f0c0a0"/>
                <!-- Legs -->
                <rect x="170" y="250" width="20" height="100" fill="#000080"/>
                <rect x="210" y="250" width="20" height="100" fill="#000080"/>
            </g>
            <!-- Hand raised state -->
            <g id="hand-raised" class="avatar-part hidden">
                <circle cx="200" cy="100" r="50" fill="#f0c0a0"/>
                <circle cx="185" cy="85" r="5" fill="#000"/>
                <circle cx="215" cy="85" r="5" fill="#000"/>
                <path d="M185,115 Q200,130 215,115" stroke="#000" stroke-width="2" fill="none"/>
                <rect x="170" y="150" width="60" height="100" fill="#008080"/>
                <rect x="130" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="230" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="170" y="250" width="20" height="100" fill="#000080"/>
                <rect x="210" y="250" width="20" height="100" fill="#000080"/>
                <!-- Raised hand -->
                <line x1="250" y1="150" x2="250" y2="70" stroke="#f0c0a0" stroke-width="40"/>
            </g>
            <!-- Heart shape with hands state -->
            <g id="heart-hands" class="avatar-part hidden">
                <circle cx="200" cy="100" r="50" fill="#f0c0a0"/>
                <circle cx="185" cy="85" r="5" fill="#000"/>
                <circle cx="215" cy="85" r="5" fill="#000"/>
                <path d="M185,115 Q200,130 215,115" stroke="#000" stroke-width="2" fill="none"/>
                <rect x="170" y="150" width="60" height="100" fill="#008080"/>
                <rect x="130" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="230" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="170" y="250" width="20" height="100" fill="#000080"/>
                <rect x="210" y="250" width="20" height="100" fill="#000080"/>
                <!-- Heart hands -->
                <path d="M140,190 Q160,170 180,190 Q160,210 140,190" fill="red" stroke="red"/>
                <path d="M220,190 Q240,170 260,190 Q240,210 220,190" fill="red" stroke="red"/>
            </g>
            <!-- Thumbs up state -->
            <g id="thumbs-up" class="avatar-part hidden">
                <circle cx="200" cy="100" r="50" fill="#f0c0a0"/>
                <circle cx="185" cy="85" r="5" fill="#000"/>
                <circle cx="215" cy="85" r="5" fill="#000"/>
                <path d="M185,115 Q200,130 215,115" stroke="#000" stroke-width="2" fill="none"/>
                <rect x="170" y="150" width="60" height="100" fill="#008080"/>
                <rect x="130" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="230" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="170" y="250" width="20" height="100" fill="#000080"/>
                <rect x="210" y="250" width="20" height="100" fill="#000080"/>
                <!-- Thumbs up -->
                <path d="M240,150 L240,110 L260,110 L260,150 Z" fill="#f0c0a0"/>
            </g>
            <!-- Clapping state -->
            <g id="clapping" class="avatar-part hidden">
                <circle cx="200" cy="100" r="50" fill="#f0c0a0"/>
                <circle cx="185" cy="85" r="5" fill="#000"/>
                <circle cx="215" cy="85" r="5" fill="#000"/>
                <path d="M185,115 Q200,130 215,115" stroke="#000" stroke-width="2" fill="none"/>
                <rect x="170" y="150" width="60" height="100" fill="#008080"/>
                <rect x="130" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="230" y="150" width="40" height="100" fill="#f0c0a0"/>
                <rect x="170" y="250" width="20" height="100" fill="#000080"/>
                <rect x="210" y="250" width="20" height="100" fill="#000080"/>
                <!-- Clapping -->
                <path d="M140,160 Q160,
170 180,160" fill="none" stroke="#f0c0a0" stroke-width="4"/>
<path d="M220,160 Q240,170 260,160" fill="none" stroke="#f0c0a0" stroke-width="4"/>
<path d="M145,170 Q165,180 185,170" fill="none" stroke="#f0c0a0" stroke-width="4"/>
<path d="M215,170 Q235,180 255,170" fill="none" stroke="#f0c0a0" stroke-width="4"/>
</g>
</svg>
</div>
<div class="buttons">
    <button class="btn btn-primary" onclick="showAction('default')">Default</button>
    <button class="btn btn-primary" onclick="showAction('hand-raised')">Hand Raised</button>
    <button class="btn btn-primary" onclick="showAction('heart-hands')">Heart Hands</button>
    <button class="btn btn-primary" onclick="showAction('thumbs-up')">Thumbs Up</button>
    <button class="btn btn-primary" onclick="showAction('clapping')">Clapping</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    function showAction(action) {
        const parts = document.querySelectorAll('.avatar-part');
        parts.forEach(part => {
            if (part.id !== action) {
                anime({
                    targets: part,
                    opacity: 0,
                    duration: 500,
                    easing: 'easeInOutQuad',
                    complete: function() {
                        part.classList.add('hidden');
                    }
                });
            } else {
                part.classList.remove('hidden');
                anime({
                    targets: part,
                    opacity: [0, 1],
                    translateY: [-30, 0],
                    duration: 500,
                    easing: 'easeOutBounce'
                });
            }
        });
    }
</script>
